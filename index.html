<!DOCTYPE html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>

<div class='dropdown'>
	<div class='title pointerCursor'>Select a new location <i class="fa fa-angle-right"></i></div>
	
	<div class='menu pointerCursor hide'>
		<div class='option' id='option1'>San Diego, CA</div>
		<div class='option' id='option2'>Beaufort, SC</div>
		<div class='option' id='option3'>Bonita Springs, FL</div>
		<div class='option' id='option4'>Charleston, SC</div>
	</div>
</div>

<div class='center'>
		<text id="stationName"></text><br>

    Ocean Temp: 
    	<text id="temp"></text>&deg;<br>
    Sunset:
    	<text id="sunset"></text>

</div>



    <p>
		<canvas id="canvas" width="550" height="550" style="background-color:none";>
		</canvas>
    </p>

<div class='center'>	
    <button type="button" id="todayBtn" class="button" onclick="parseTides(0,station); colorChangeToday()" style="background-color:'green';">Today</button>
	<button type="button" id="tomorrowBtn" class="button" onclick="parseTides(1,station); colorChangeTomorrow()" style="background-color:'red';">Tomorrow</button><br>

    Low Tides:
    	<text id="lowTide">---</text><br>
    High Tides:
    	<text id="highTide">---</text>
</div>

</body>

<script src="index.js"></script>
