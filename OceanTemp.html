<!DOCTYPE html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<head>
    <link rel="stylesheet" href="OceanTemp.css">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>

		<text id="stationName"></text>

    Ocean Temp: 
    	<text id="temp"></text>&deg;
    Sunset:
    	<text id="sunset"></text>

	<div class='dropdown'>
		<div class='title pointerCursor'>Select a location <i class="fa fa-angle-right"></i></div>
		
		<div class='menu pointerCursor hide'>
			<div class='option' id='option1'>San Diego</div>
			<div class='option' id='option2'>Beaufort</div>
			<div class='option' id='option3'>Bonita Springs</div>
			<div class='option' id='option4'>Charleston</div>
		</div>
	</div>

    <p>
		<canvas id="canvas" width="550" height="550" style="background-color:none";>
		</canvas>
    </p>
	
    <button type="button" id="todayBtn" class="button" onclick="parseTides(0,station); colorChangeToday()" style="background-color:'green';">Today</button>
	<button type="button" id="tomorrowBtn" class="button" onclick="parseTides(1,station); colorChangeTomorrow()" style="background-color:'red';">Tomorrow</button>

    Low Tides:
    	<text id="lowTide">---</text>
    High Tides:
    	<text id="highTide">---</text>

</body>

<script src="OceanTemp.js"></script>
